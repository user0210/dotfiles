#################################################################################
##### functions
#################################################################################

# Send the same command to all panes/windows/sessions
bind E command-prompt -p "Command:" \
       "run \"tmux list-panes -a -F '##{session_name}:##{window_index}.##{pane_index}' \
              | xargs -I PANE tmux send-keys -t PANE '%1' Enter\""


#################################################################################
##### settings
#################################################################################

set -g default-shell /bin/zsh

# default off... can be toggled on..
#set -g status off
#set -g pane-border-status off
#set -g pane-border-status bottom

bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

set -g visual-bell on
set -g bell-action current
set -g display-time 2000
set-hook -g alert-bell 'set -g display-time 50 ; display-message "" ; set -g display-time 2000'

set -sg escape-time 0
#set -g default-terminal "tmux-256color"
#set-option -ga terminal-overrides ",st-256color:Tc"
set -g status-keys vi
set -g mode-keys vi
setw -g mouse on
setw -g aggressive-resize on

set -g set-titles on
set -g set-titles-string "[#S] #T" # #{b:pane_current_path} for current directory
set -g automatic-rename on

# Status update interval
set -g status-interval 3

# for the vim-clipboard-to-tmux plugin
set -g focus-events on

# Renumber sessions
set-hook -g session-created "run ~/bin/renumber-sessions"
set-hook -g session-closed "run ~/bin/renumber-sessions"

# Renumber windows when one of them is closed
set -g renumber-windows on

#################################################################################
##### key mappings
#################################################################################
unbind C-b
set -g prefix M-Space
bind Space send-prefix

bind-key -n C-F4 set -g status off \; set -g pane-border-status off #Ctrl+F3 Combo
bind-key -n C-F3 set -g pane-border-status bottom \; set -g status on #Ctrl+F4 Combo
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

bind-key -n M-P swap-window -t -1\; select-window -t -1
bind-key -n M-N swap-window -t +1\; select-window -t +1
bind-key -n M-p select-window -t -1
bind-key -n M-n select-window -t +1

bind-key -n M-'"' split-window -h
bind-key -n M-% split-window -v

bind-key -n M-C-j resize-pane -D
bind-key -n M-C-k resize-pane -U
bind-key -n M-C-h resize-pane -L
bind-key -n M-C-l resize-pane -R

bind-key -n M-q confirm kill-pane
bind-key -n M-Q run-shell "tmux kill-window && xsetroot -name 'fsignal:3'"
bind-key -n M-C-q confirm kill-session
bind-key -n M-S choose-tree

#################################################################################
##### plugins
#################################################################################

# tmux-vim-navigator (with vim plugin...)
set -g @plugin 'christoomey/vim-tmux-navigator'

# prefix highligt plugin
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# sidebar-plugin
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree-command 'tree -C'

# other plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-pain-control'


#################################################################################
##### appearance
#################################################################################

# 24 hour clock
setw -g clock-mode-style 24

# starting index
set -g base-index 1
set -g pane-base-index 1

# screensaver
#set -g lock-after-time 800
#set -g lock-command "/usr/bin/cmatrix -s -C blue"

#theme
#source-file "${HOME}/.tmux/themes/base16.tmuxtheme"
#source-file "${HOME}/.tmux/themes/topbar.tmuxtheme"
source-file "${HOME}/.tmux/themes/minimal.tmuxtheme"


#################################################################################
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
