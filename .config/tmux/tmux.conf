##### plugins
#################################################

  ## plugin-manager-settings
set -g @plugin 'tmux-plugins/tpm'

  ## prefix highligt plugin
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

  ## menus
set -g @plugin 'jaclu/tmux-menus'
#set -g @menus_trigger 'M-M'
set -g @menus_trigger 'MouseUp2StatusLeft'
set -g @menus_without_prefix 1
set -g @menus_location_y 'S'

  ## other plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-pain-control'


##### settings
#################################################

set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "tmux-256color"
set -g allow-passthrough 1

set -sg escape-time 50
set -g status-keys vi
set -g mode-keys vi
set -g mouse on
set -g aggressive-resize on

  ## curly underlines
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours

  ## start non-login-shells
set -g default-command "${SHELL}"

  ## title-string format
set -g set-titles on
set -g set-titles-string "#S - #T" # #{b:pane_current_path} for current directory
set -g automatic-rename on

  ## Status update interval
set -g status-interval 3

  ## for the vim-clipboard-to-tmux plugin
set -g focus-events on

  ## curly underlines
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours

  ## fill character
set -g fill-character "╱"

  ## status bar
set -g status on
set -Fg 'status-format[0]' '#{status-format[0]}'
set -g status-format[1] ''

##### appearance
#################################################

  ## 24 hour clock
set -g clock-mode-style 24

  ## starting index
set -g base-index 1
set -g pane-base-index 1

  ## screensaver
#set -g lock-after-time 800
#set -g lock-command "/usr/bin/cmatrix -s -C blue"

  ## theme
set -g status-position top
set -g status-justify right
set -g status-style 'bg=Color0 fg=Color19'
#set -g status-style 'bg=default' #transparent

set -g status-right '  '
set -g status-left '#{prefix_highlight}'
set -g status-left-length 20

set -g window-status-separator ''
set -g window-status-format '  ●'
set -g window-status-current-format '  #[bg=Color19, fg=Color0]#{?window_zoomed_flag,▸, }#{?#{==:#W,zsh},#T,#{?#{==:#W,nvim},#T,#{?#{==:#W,lf},#T,#W}}}#{?window_zoomed_flag,◂, }#[bg=default, fg=Color19]'
 
set -g window-status-activity-style 'bg=default fg=Color1'
set -g window-status-bell-style 'bg=default'

set -g pane-border-style 'fg=Color8 bg=Color8'
set -g pane-active-border-style 'fg=Color0 bg=Color8'

set -g mode-style 'bg=Color0 fg=Color8'
set -g message-style 'bg=Color0 fg=Color8'

  ## PREFIX-SETTINGS

set -g @prefix_highlight_fg 'Color7'
set -g @prefix_highlight_bg 'Color0'
set -g @prefix_highlight_prefix_prompt ' #[bg=Color7 fg=Color0]_tmux#[bg=Color0 fg=Color7] '
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=Color3'
set -g @prefix_highlight_sync_prompt ' #[bg=Color3 fg=Color0]_tmux#[bg=Color0 fg=Color3] '
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=Color3'
set -g @prefix_highlight_copy_prompt ' #[bg=Color3 fg=Color0]_tmux#[bg=Color0 fg=Color3] '
set -g @prefix_highlight_empty_has_affixes 'on'
set -g @prefix_highlight_empty_attr 'fg=Color7'
set -g @prefix_highlight_empty_prompt ' ● '

set -g @prefix_highlight_output_prefix '#[]'
set -g @prefix_highlight_output_suffix '#[]'

##### key mappings
#################################################

  ## set new prefix
unbind C-b
set -g prefix C-M-Space
bind Space send-prefix

  ## menus
bind -n M-m run-shell "tmux-menu"
bind -n MouseUp1StatusLeft run-shell "tmux-menu"
#set -g @menus_trigger 'MouseUp1StatusLeft'

  ## clear screan
bind -n C-d send-keys -R C-l \; clear-history

  ## copy text with mouse-selection or space-enter in copy-mode
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

  ## source tmux.conf
bind R source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded."

  ## toggle bar
bind -n M-b if-shell "tmux show-option -v status | grep -q off" "set status on" \
	"if-shell 'tmux show-option -v status | grep -q on' 'set status 2' 'set status off'"

  ## close tmux
bind -n M-q 	confirm kill-pane
bind -n M-C-q 	confirm kill-session
bind -n M-S 	choose-tree

  ## navigation
bind -n M-P swap-window -t -1\; select-window -t -1
bind -n M-N swap-window -t +1\; select-window -t +1
bind -n M-p select-window -t -1
bind -n M-n select-window -t +1

bind -n M-'"' 	split-window -h
bind -n M-% 	split-window -v

  ## tmux.nvim integration
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind -T copy-mode-vi M-h resize-pane -L 1
bind -T copy-mode-vi M-j resize-pane -D 1
bind -T copy-mode-vi M-k resize-pane -U 1
bind -T copy-mode-vi M-l resize-pane -R 1


#################################################################################

  ## Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.config/tmux/plugins/tpm/tpm'
